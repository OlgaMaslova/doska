enum AnnonceType {
  OFFER
  DEMAND
  QUESTION
}

enum AnnonceStatus {
  PENDING
  VALIDATED
}

type Annonce @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  text: String
  contactName: String
  contactEmail: String
  contactPhone: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  deletedAt: AWSTimestamp
  photos: [String]
  type: AnnonceType
  location: String
  status: AnnonceStatus @index(name: "byStatus", queryField: "annoncesByStatus")
}
 