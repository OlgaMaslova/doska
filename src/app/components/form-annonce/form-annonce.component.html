<div class="form-container">
    <div class="form-wrapper">
        <h2>Add your annonce</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
                <mat-error *ngIf="errors['title'].required">Title is required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                  <mat-option value="SEEK">SEEK</mat-option>
                  <mat-option value="OFFER">OFFER</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="text"></textarea>
                <mat-error *ngIf="errors['text'].required">Description is required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Your name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Contact phone</mat-label>
                <input matInput formControlName="phone">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Your Email</mat-label>
                <input matInput type="email"  formControlName="email">
                <mat-error *ngIf="errors['email'].required">Email is required</mat-error>
                <mat-error *ngIf="errors['email'].email">Please enter valid email</mat-error>
              </mat-form-field>
        </form>
    <div class="form-action">
        <button mat-flat-button color="accent" type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit">Submit</button>
    </div>
    </div>
    
</div>
